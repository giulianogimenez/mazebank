apply plugin: 'java-library'
apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:21.0'

    testCompile 'junit:junit:4.12',  'io.cucumber:cucumber-java:4.0.0', 'io.cucumber:cucumber-junit:4.0.0'
}

