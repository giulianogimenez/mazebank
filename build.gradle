plugins{
  id 'java'
  id 'application'
}

mainClassName = 'br.gov.sp.fatec.mazebank.Program'

repositories {
    mavenCentral()
}

dependencies {
    testCompile('io.cucumber:cucumber-java:4.0.0', 'io.cucumber:cucumber-junit:4.0.0')
    testCompileOnly('org.junit.jupiter:junit-jupiter-api:5.3.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.1.0')
}
test {
    useJUnit()
}